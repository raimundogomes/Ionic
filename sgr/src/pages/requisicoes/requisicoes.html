<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Requisições</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    
    <ion-searchbar 
      (ionInput)="getItems($event)" 
      placeholder="Pesquisar paciente">
    </ion-searchbar>

    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="detalharRequisicao($event, item)">
        <ion-item no-lines>
          <ion-icon name="ios-paper" item-left it></ion-icon>  
          <div class="item-note">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <b>Nº:</b> {{item.numRequisicao}} 
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <b>Paciente:</b> {{item.nomePaciente}} 
                </ion-col>
                <ion-col>
                  {{item.status}} 
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <b>Exames:</b>  {{item.exames}} 
                </ion-col>
                <ion-col>
                  {{item.data}}
                </ion-col>
              </ion-row>
            </ion-grid>
            
          </div>
        </ion-item>        
       </button> 
    </ion-list>
  
  <!-- 
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
  -->

</ion-content>
